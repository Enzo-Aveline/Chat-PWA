name: Deploy NextTalk to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'nexttalk/**'
      - '.github/workflows/deploy-nexttalk.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Deploy NextTalk to Production VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/Chat-PWA
          git pull origin main
          cd nexttalk
          docker compose up -d --build