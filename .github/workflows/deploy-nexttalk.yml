name: Deploy NextTalk to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'nexttalk/**'
      - '.github/workflows/deploy-nexttalk.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Deploy NextTalk to Production VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # Aller dans le dossier du projet
          cd /var/www/Chat-PWA/nexttalk
          
          echo "ðŸ“¥ Git pull..."
          git pull origin main
          
          echo "ðŸ“¦ Installation des dÃ©pendances..."
          npm install --production=false
          
          echo "ðŸ“ VÃ©rification du fichier .env..."
          if [ ! -f .env ]; then
            cat > .env << 'ENVEOF'
          NEXT_PUBLIC_SOCKET_URL=https://api.tools.gavago.fr
          NODE_ENV=production
          PORT=3001
          ENVEOF
          fi
          
          echo "ðŸ”¨ Build du projet..."
          npm run build
          
          echo "ðŸ”„ RedÃ©marrage de l'application..."
          pm2 restart nexttalk || pm2 start ../ecosystem.config.js
          pm2 save
          
          echo "âœ… DÃ©ploiement terminÃ© !"
          pm2 status nexttalk